<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>艺智桥 ArtBridge - Creative Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700;900&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              metal: {
                dark: '#0a0a0c',
                card: 'rgba(255, 255, 255, 0.03)',
                border: 'rgba(255, 255, 255, 0.1)',
                highlight: 'rgba(255, 255, 255, 0.2)',
              },
              holo: {
                cyan: '#00f2ea',
                pink: '#ff0050',
                purple: '#7000ff',
                silver: '#e2e8f0',
              }
            },
            fontFamily: {
              sans: ['Outfit', 'Noto Sans SC', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'liquid-metal': 'linear-gradient(135deg, #e2e8f0 0%, #94a3b8 50%, #e2e8f0 100%)',
              'holo-gradient': 'linear-gradient(90deg, #00f2ea, #7000ff, #ff0050)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'liquid': 'liquid 8s ease-in-out infinite',
              'shine': 'shine 3s linear infinite',
              'blink': 'blink 4s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              liquid: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              blink: {
                '0%, 90%, 100%': { transform: 'scaleY(1)' },
                '95%': { transform: 'scaleY(0.1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a0a0c;
        color: #f1f5f9;
        font-family: 'Outfit', 'Noto Sans SC', sans-serif;
        overflow-x: hidden;
      }
      /* Liquid Metal Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0c; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #7000ff, #00f2ea); 
        border-radius: 10px;
      }
      
      .glass-metal {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-chrome {
        background: linear-gradient(to bottom, #ffffff 0%, #a0a0a0 50%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 2px 10px rgba(255,255,255,0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
